<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Imagenes/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css">
    <title>Calculadora de Propinas</title>
</head>
<body>

<main>
    <div class="logo-contenedor">
        <img src="Imagenes/logo.svg" alt="logo" class="SPLITTER">
    </div>

    <div class="card">
        <section class="inputs">

            <div class="campo">
                <h2>Cuenta</h2>
                <div class="input-icon">
                    <img src="Imagenes/icon-dollar.svg" alt="dolares">
                    <input type="number" id="bill-input" placeholder="0" autocomplete="off" step="0.01">
                </div>
            </div>

            <div class="tip">
                <h2>Seleccionar % de Propina</h2>
                <div class="tip-options">
                    <button class="tip-option" data-valor="5">5%</button>
                    <button class="tip-option" data-valor="10">10%</button>
                    <button class="tip-option" data-valor="15">15%</button>
                    <button class="tip-option" data-valor="25">25%</button>
                    <button class="tip-option" data-valor="50">50%</button>
                    <input type="number" id="custom-tip" placeholder="Otro" autocomplete="off">
                </div>
            </div>

            <div class="people">
                <div class="etiq-error">
                    <h2>NÃºmero de Personas</h2>
                    <span id="error-msg">No puede ser cero</span>
                </div>
                <div class="input-icon" id="people-wrapper">
                    <img src="Imagenes/icon-person.svg" alt="persona">
                    <input type="number" id="people-input" placeholder="0" autocomplete="off">
                </div>
            </div>

        </section>

        <section class="resultado">
            <div class="datos">
                <div class="linea">
                    <div>
                        <h3>Propina</h3>
                        <p>/ persona</p>
                    </div>
                    <p class="valor">$<span id="tip-amount">0.00</span></p>
                </div>

                <div class="linea">
                    <div>
                        <h3>Total</h3>
                        <p>/ persona</p>
                    </div>
                    <p class="valor">$<span id="total-amount">0.00</span></p>
                </div>
            </div>

            <button class="reset" id="reset-btn" disabled>RESET</button>
        </section>
    </div>
</main>

<script src="js/index.js"></script>
</body>
</html>
